<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WONTRUG AI</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #fff;
            color: #000;
        }
        header {
            padding: 20px;
            background-color: #000;
            color: #fff;
            text-align: center;
        }
        header a {
            color: #fff;
            margin: 0 10px;
            text-decoration: none;
        }
        header a:hover {
            text-decoration: underline;
        }
        main {
            padding: 20px;
            text-align: center;
        }
        .contract-address {
            margin: 20px 0;
            font-size: 1.2em;
        }
        .chatbox {
            margin-top: 50px;
            padding: 20px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 8px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        .chatbox textarea {
            width: 100%;
            height: 80px;
            margin-bottom: 10px;
        }
        .chatbox button {
            padding: 10px 20px;
            background-color: #000;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        .chatbox button:hover {
            background-color: #444;
        }
        .messages {
            margin-top: 20px;
            text-align: left;
        }
        footer {
            margin-top: 50px;
            padding: 20px;
            background-color: #000;
            color: #fff;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>WONTRUG AI</h1>
        <nav>
            <a href="https://twitter.com" target="_blank">Twitter</a>
            <a href="https://telegram.org" target="_blank">Telegram</a>
            <a href="https://github.com/akistw/WONTRUG-AI" target="_blank">GitHub</a>
        </nav>
    </header>
    <main>
        <section>
            <h2>Welcome to WONTRUG AI</h2>
            <p>Your trusted memecoin assistant.</p>
            <div class="contract-address">
                <strong>Contract Address:</strong>
                <span>Coming Soon</span>
            </div>
        </section>
        <section id="chat-section">
            <h2>Chat with WONTRUG AI</h2>
            <div class="chatbox">
                <div id="messages" class="messages"></div>
                <textarea id="user-input" placeholder="Ask me anything..."></textarea>
                <button onclick="sendMessage()">Send</button>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 WONTRUG AI | All rights reserved.</p>
    </footer>
    <script>
        async function sendMessage() {
            const input = document.getElementById('user-input').value;
            const messagesDiv = document.getElementById('messages');

            if (!input) return;

            // Display user message
            const userMessage = document.createElement('p');
            userMessage.textContent = `You: ${input}`;
            messagesDiv.appendChild(userMessage);

            // Simulate WONTRUG AI response
            const responseMessage = document.createElement('p');
            responseMessage.textContent = `WONTRUG AI: ${generateResponse(input)}`;
            messagesDiv.appendChild(responseMessage);

            document.getElementById('user-input').value = ''; // Clear input
        }

        function generateResponse(input) {
            const phrases = [
                "I ain't got a clue, but I know I won't rug.",
                "No idea, but you can count on me not to rug.",
                "Beats me, but I won't rugâ€”promise!",
                "Who knows? Not me! But I won't rug, that's for sure."
            ];
            return phrases[Math.floor(Math.random() * phrases.length)];
        }
    </script>
</body>
</html>
